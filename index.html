<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Component</title>
  </head>
  <body class="
  font-Montserrat
  container
  mx-auto
  p-4
  bg-grayBlue-100
  ">

  <main class="">

    <!-- Top Div -->
    <div class="
    text-grayBlue-300
    grid
    text-center
    ">
      <h2 class="
      text-4xl
      capitalize
      text-grayBlue-500
      ">Our Pricing</h2>
  
    <!-- Time period switch div -->
      <div class="
      mt-4
      flex
      justify-center
      p-8
      ">
        <p class="text-xl">Annually</p>
      <!-- The switch button -->
          <div class="
          form-check 
          form-switch
          mx-4
          ">
          <input class="
            switch
            form-check-input 
            appearance-none 
            w-12 
            h-5 
            -ml-8
            rounded-full 
            align-top 
            bg-no-repeat 
            bg-contain 
            bg-darkBlue
            focus:outline-none 
            cursor-pointer 
            shadow-md" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          </div>
        
        <p class="text-xl">Monthly</p>
      </div>

    </div>

  <!-- Card Div -->
    <div class="
    mt-12
    grid
    gap-12
    xl:grid-cols-3
    ">

    <!-- card 1 -->
      <div class="
      py-8
      max-w-md
      rounded-lg
      bg-white
      text-center
      grid
      gap-4
      p-4
      transition-all
      cursor-pointer
      text-grayBlue-900
      hover:scale-105
      ">
        <h3 class="
        text-xl
        capitalize
        ">Basic</h3>
        
        <h1 class="
        value
        hidden
        text-7xl
        py-6
        ">$19.99</h1>
        
        <h1 class="
        value
        text-7xl
        py-6
        ">$199.99</h1>

        <p class="
        uppercase
        border-t-2
        mt-4
        py-4
        text-grayBlue-500
        ">500 gb storage</p>

        <p class="
        capitalize
        border-t-2
        py-4
        text-grayBlue-500
        ">2 users allowed</p>

        <p class="
        capitalize
        border-t-2
        border-b-2
        py-6
        text-grayBlue-500
        ">Send up to 3 GB</p>

        <button class="
        mt-6
        bg-gradient-to-r from-purple to-darkBlue
        px-6
        py-4
        text-white
        uppercase
        rounded-md
        shadow-lg
        transition-all
        cursor-pointer
        hover:shadow-none
        ">
          <a class="" href="/">Learn More</a>
        </button>

      </div>

    <!-- card 2 -->
      <div class="
      py-8
      max-w-md
      rounded-lg
      bg-gradient-to-b from-purple to-darkBlue
      text-center
      grid
      gap-4
      p-4
      text-white
      transition-all
      cursor-pointer
      hover:scale-105
      ">
        <h3 class="
        text-xl
        capitalize
        ">Professional</h3>

        <h1 class="
        value
        hidden
        text-7xl
        py-6
        ">$24.99</h1>
        
        <h1 class="
        value
        text-7xl
        py-6
        ">$249.99</h1>

        <p class="
        uppercase
        border-t-2
        mt-4
        py-4
        ">1 tb storage</p>

        <p class="
        capitalize
        border-t-2
        py-4
        ">5 users allowed</p>

        <p class="
        capitalize
        border-t-2
        border-b-2
        py-6
        ">Send up to 10 GB</p>

        <button class="
        mt-6
        text-darkBlue
        px-6
        py-4
        bg-white
        uppercase
        rounded-md
        shadow-lg
        transition-all
        cursor-pointer
        hover:shadow-none
        ">
          <a class="" href="/">Learn More</a>
        </button>

      </div>

    <!-- card 3 -->
      <div class="
      py-8
      max-w-md
      rounded-lg
      bg-white
      text-center
      grid
      gap-4
      p-4
      transition-all
      text-grayBlue-900
      cursor-pointer
      hover:scale-105
      ">
        <h3 class="
        text-xl
        capitalize
        ">Master</h3>

        <h1 class="
        value
        hidden
        text-7xl
        py-6
        ">$39.99</h1>
        
        <h1 class="
        value
        text-7xl
        py-6
        ">$399.99</h1>

        <p class="
        uppercase
        border-t-2
        mt-4
        py-4
        text-grayBlue-500
        ">2 tb storage</p>

        <p class="
        capitalize
        border-t-2
        py-4
        text-grayBlue-500
        ">10 users allowed</p>

        <p class="
        capitalize
        border-t-2
        border-b-2
        py-6
        text-grayBlue-500
        ">Send up to 20 GB</p>

        <button class="
        mt-6
        bg-gradient-to-r from-purple to-darkBlue
        px-6
        py-4
        text-white
        uppercase
        rounded-md
        shadow-lg
        transition-all
        cursor-pointer
        hover:shadow-none
        ">
          <a class="" href="/">Learn More</a>
        </button>

      </div>

    </div>
  </main>
    
    <script type="module" src="/main.js"></script>
    <script type="module" src="/flipping.js"></script>
  </body>
</html>
